name: Uppdatera fonddata

on:
  schedule:
    - cron: '0 8 * * *'  # Kör varje dag kl 08:00 UTC
  workflow_dispatch:      # Manuell körning

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: pip3 install requests yfinance

    - name: Run script
      run: python GlobalMomentum.py

    - name: Commit and push updated file
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add fond_utveckling.txt
        git commit -m "Uppdaterad fonddata $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
